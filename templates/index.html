<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet Recommendation Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 550px;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #1976d2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Diet Recommendation Form</h2>
    <form action="/predict" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" min="0" max="120" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="Weight_kg" min="0" max="300" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="Height_cm" min="50" max="250" required>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.1" id="bmi" name="BMI" min="10" max="50" required>

      <label for="disease">Disease Type:</label>
      <select id="disease" name="Disease_Type">
        <option value="None">None</option>
        <option value="Diabetes">Diabetes</option>
        <option value="Hypertension">Hypertension</option>
      </select>

      <label for="severity">Severity:</label>
      <select id="severity" name="Severity">
        <option value="None">None</option>
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
      </select>

      <label for="activity">Physical Activity Level:</label>
      <select id="activity" name="Physical_Activity_Level">
        <option value="Sedentary">Sedentary</option>
        <option value="Moderate">Moderate</option>
        <option value="Active">Active</option>
      </select>

      <label for="calories">Daily Caloric Intake:</label>
      <input type="number" id="calories" name="Daily_Caloric_Intake" min="1000" max="5000" required>

      <label for="cholesterol">Cholesterol (mg/dL):</label>
      <input type="number" id="cholesterol" name="Cholesterol_mg/dL" min="100" max="300" required>

      <label for="blood_pressure">Blood Pressure (mmHg):</label>
      <input type="text" id="blood_pressure" name="Blood_Pressure_mmHg" pattern="\d{2,3}/\d{2,3}" required>

      <label for="glucose">Glucose (mg/dL):</label>
      <input type="number" id="glucose" name="Glucose_mg/dL" min="50" max="200" required>

      <label for="restrictions">Dietary Restrictions:</label>
      <select id="restrictions" name="Dietary_Restrictions">
        <option value="None">None</option>
        <option value="Low Sugar">Low Sugar</option>
        <option value="Low Sodium">Low Sodium</option>
      </select>

      <label for="allergies">Allergies:</label>
      <select id="allergies" name="Allergies">
        <option value="None">None</option>
        <option value="Gluten">Gluten</option>
        <option value="Peanuts">Peanuts</option>
      </select>

      <label for="cuisine">Preferred Cuisine:</label>
      <select id="cuisine" name="Preferred_Cuisine">
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
      </select>

      <label for="exercise">Weekly Exercise Hours:</label>
      <input type="number" id="exercise" name="Weekly_Exercise_Hours" min="0" max="168" required>

      <label for="adherence">Adherence to Diet Plan (%):</label>
      <input type="number" id="adherence" name="Adherence_to_Diet_Plan" min="0" max="100" required>

      <label for="imbalance">Dietary Nutrient Imbalance Score:</label>
      <input type="number" id="imbalance" name="Dietary_Nutrient_Imbalance_Score" min="0" max="10" required>

      <button type="submit">Get Recommendation</button>
    </form>
  </div>
</body>
</html>
